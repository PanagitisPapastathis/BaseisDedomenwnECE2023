<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Insert a Book</title>
    </head>
    <body>
        <header>
            <h1>Insert a Book</h1>
        </header>
        <main>
            <article>
                <fieldset>
                    <legend>Please insert the info of the book</legend>
                    <p>
                        <label for="ISBN">ISBN:</label>
                        <input type="text" name="ISBN" id="ISBN" required>
                    </p>
                    <p>
                        <label for="Title">Title:</label>
                        <input type="text" name="Title" id="Title" required>
                    </p>
                    <p>
                        <label for="no_pages">Number of pages:</label>
                        <input type="number" name="no_pages" id="no_pages" required>
                    </p>
                    <p>
                        <label for="summary">Summary:</label>
                        <br>
                        <textarea name="summary" id="summary" cols="100" rows="10"></textarea>
                    </p>
                    <p>
                        <!--Να δούμε με ποιον τρόπο θα παίρνουμε ως input το εξώφυλλο-->
                        <label for="cover">Book cover:</label>
                        <input type="image" name="cover" id="cover" required>
                    </p>
                    <p>
                        <label for="language">Language:</label>
                        <select name="language" id="language">
                            <option value="Greek">Greek</option>
                            <option value="French">French</option>
                            <option value="English">English</option>
                            <option value="German">German</option>
                            <option value="Italian">Italian</option>
                            <option value="Spanish">Spanish</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Korean">Korean</option>
                            <option value="Chinese">Chinese</option>
                        </select>
                    </p>
                    <p>
                        <label for="key_words">Key words:</label>
                        <input type="text" name="key_words" id="key_words">
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                        <a href="books_school_admin.html">
                            <button type="button">Cancel</button>
                        </a>
                    </p>
                </fieldset>
            </article>
        </main>
    </body>
</html>
